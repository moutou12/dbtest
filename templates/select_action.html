{% extends "layout.html" %}
{% block body %}
  {% if session.logged_in %}
    <form action="{{ url_for('select_action') }}" method=post >
<!--        <input type="hidden" name="_method" value="DELETE" />  -->
        <input type="submit" name="action" value="Delete" />
        <input type="submit" name="action" value="Modify" />
    <ul class=entries>
    <table style="width:300px">
    <tr>
        <th></th>
        <th align="left">test Field</th>
        <th align="left">Field Description</th>
    </tr>
    {% for entry in entries %}
        <tr>
        <td><input type=checkbox name=selected value="{{ entry.id }}"></td>
        <td>{{ entry.test_field }}</td>
        <td>{{ entry.field_desc|safe }}</td>
        </tr>
  {% else %}
    <li><em>No entries in the table so far</em>
  {% endfor %}
  </table>
  </ul>

    </form>
<!--    <form action="{{ url_for('modify_entry') }}" >
        <input type="hidden" name="_method" value="MODIFY" />  
        <input type="submit" value="Modify entry" />
    </form>  -->

  {% endif %}

{% endblock %}
